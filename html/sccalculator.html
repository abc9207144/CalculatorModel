<!doctype html>
<html lang="en">
<head>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Sc Calculator</title>
        <link rel="stylesheet" href="../css/style.css">
      </head>
<body>
    <div class="header">
        <h2 class="logo">Calculator Model Online</h2>
    <nav class="navigation">
        <a href="home.html">Home</a>
        <a href="basecalculator.html">Base Calculator</a>
        <a href="ioscalculator.html">ios Calculator</a>
        <a href="sccalculator.html">Scientific Calculator</a>
    </nav>
</div>
<div class="sccontainer">
<form name="calculator">
<table class="sccalculator">
	<tr>
		<td colspan="4"> <input class ="result" type="text" name="result"  > </td>
	</tr>

	<tr>
		<td><button class="function" type="button" value="sin" onclick="sin()"> sin </button> </td>
		<td><button class="function" type="button" value="cos" onclick="cos()"> cos</button> </td>
		<td><button class="function" type="button" value="tan" onclick="tan()"> tan </button> </td>
		<td colspan="2">
		 <button type="button" value="C" class="clear" onclick="remove()"> C </button>
	 </td>
	</tr>

	<tr>
		<td><button class="function" type="button" value="x^2" onclick="square()"> x<sup>2 </button> </td>
		<td><button class="function" type="button" value="x^3" onclick="cubed()"> x<sup>3 </button> </td>
		<td><button class="function" type="button" value="sqrt2" onclick="sqrt2()"> &radic; </button> </td>
		<td><button class="function" type="button" value="sqrt3" onclick="sqrt3()"> &#8731; </button> </td>
	</tr>

	<tr>
		<td><button class="number" type="button" value="1" onclick="number(value)"> 1 </button> </td>
		<td><button class="number" type="button" value="2" onclick="number(value)"> 2 </button> </td>
		<td><button class="number" type="button" value="3" onclick="number(value)"> 3 </button> </td>
		<td><button class="number" type="button" value="BACKSPC" onclick="BACKSPC()"> < </button> </td>
	</tr>

	<tr>
		<td><button class="number" type="button" value="4" onclick="number(value)"> 4</button> </td>
		<td><button class="number" type="button" value="5" onclick="number(value)"> 5 </button> </td>
		<td><button class="number" type="button" value="6" onclick="number(value)"> 6 </button> </td>
		<td><button class="number" type="button" value="-" onclick="number(value)"> - </button> </td>
	</tr>

	<tr>
		<td><button class="number" type="button" value="7" onclick="number(value)"> 7 </button> </td>
		<td><button class="number" type="button" value="8" onclick="number(value)"> 8 </button> </td>
		<td><button class="number" type="button" value="9" onclick="number(value)"> 9 </button> </td>
		<td><button class="number" type="button" value="/" onclick="number(value)"> / </button> </td>
	</tr>

	<tr>
		<td><button class="number" type="button" value="." onclick="number(value)"> . </button> </td>
		<td><button class="number" type="button" value="0" onclick="number(value)"> 0 </button> </td>
		<td><button class="number" type="button" value="*" onclick="number(value)"> * </button> </td>
		<td><button class="number" type="button" value="%" onclick="number(value)"> % </button> </td>
	</tr>

	<tr>
		<td colspan="2"> <button type="button" value="=" onclick="equal()" class="equal">=</button> </td>
		<td><button class="number" type="button" value="+" onclick="number(value)"> + </button> </td>
	</tr>

</table>
</form>
</div>
<script src="../js/sc.js"></script>
</body>
</html>
