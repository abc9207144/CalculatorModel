<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>iPhone Calculator</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <div class="header">
    <h2 class="logo">Calculator Model Online</h2>
<nav class="navigation">
  <a href="home.html">Home</a>
  <a href="basecalculator.html">BaseCalculator</a>
  <a href="index.html">IosCalculator</a>
    <a href="#">Home</a>
</nav>
</div>
<div class="ioscontainer">
  <div class="ioscalculator">
    <div class="display">0</div>
    <div class="buttons-container">
      <div class="button function clear">AC</div>
      <div class="button function plusmn">±</div>
      <div class="button function percentange">%</div>
      <div class="button operator divide">÷</div>
      <div class="button number7">7</div>
      <div class="button number8">8</div>
      <div class="button number9">9</div>
      <div class="button operator multiple">×</div>
      <div class="button number4">4</div>
      <div class="button number5">5</div>
      <div class="button number6">6</div>
      <div class="button operator subtract">−</div>
      <div class="button number1">1</div>
      <div class="button number2">2</div>
      <div class="button number3">3</div>
      <div class="button operator add">+</div>
      <div class="button number0">0</div>
      <div class="button decimal">.</div>
      <div class="button operator equal">=</div>
</div>
<script src="../js/app.js"></script>
</body>
</html>
